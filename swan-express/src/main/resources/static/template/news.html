<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Getting Started: Serving Web Content</title>
</head>

<body style="background-color: #F8F8FF">
<table th:each="map:${news}" border="0" cellspacing="0" cellpadding="0" style="font-family:'微软雅黑',Helvetica,Arial,sans-serif;font-size:14px;border-color:#ADFF2F " width="100%">
  <tr>
    <td><h3 style="color: #008000" th:text="${map.key}"></h3></td>
  </tr>
  <tr>
    <td style="width:100%">
      <ul th:each="list:${map.value}">
        <li><h4><a style="color:#333;" th:href="${list.link}" th:text="${list.title}"></a></h4></li>
        <p th:text="${list.snippet}"></p>
        <p style="color: blue" th:text="${list.source}"></p>
      </ul>
    </td>
  </tr>
</table>
</body>

</html>
